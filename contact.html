<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Remove old CSS links -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <!-- <link href="./css/style.css" rel="stylesheet"> -->
    <!-- <link href="./css/carousel.css" rel="stylesheet"> -->
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact - Isaiah Young</title>
     <!-- Add Tailwind config for custom orange accent -->
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'accent': {
              DEFAULT: '#F97316', // Orange 500
              'light': '#FB923C', // Orange 400
              'dark': '#EA580C', // Orange 600
              'lighter': '#FED7AA', // Orange 200
              'darker': '#9A3412' // Orange 800
            }
          }
        }
      }
    }
    </script>
</head>
<body class="bg-black text-gray-200 font-sans">
    <!-- Full Page White Grid Overlay -->
    <div class="fixed inset-0 z-0 pointer-events-none" style="--grid-size: 50px; --grid-color: rgba(255,255,255,0.15); background-image: repeating-linear-gradient(to right, var(--grid-color) 0, var(--grid-color) 1px, transparent 1px, transparent var(--grid-size)), repeating-linear-gradient(to bottom, var(--grid-color) 0, var(--grid-color) 1px, transparent 1px, transparent var(--grid-size)); background-size: var(--grid-size) var(--grid-size);"></div>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content Area with Padding Top -->
    <main class="max-w-4xl mx-auto mt-16 px-4 pt-20"> <!-- Added pt-20 -->
        <div class="bg-neutral-800 p-8 md:p-12 rounded-xl shadow-2xl border border-accent/20" style="box-shadow: 0 0 25px rgba(249, 115, 22, 0.15), 0 0 10px rgba(249, 115, 22, 0.1) inset;">
            <h1 class="text-4xl font-bold text-center text-white mb-10 tracking-tight">Get In Touch</h1>
            
            <p class="text-center text-gray-300 mb-10 max-w-2xl mx-auto leading-relaxed">
                Have a project in mind, a question, or just want to connect? Fill out the form below or reach out through my social channels. I'm always open to discussing new ideas and collaborations.
            </p>

            <form action="#" method="POST" class="space-y-6">
                    <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
                    <input type="text" name="name" id="name" required 
                           class="w-full px-4 py-2 bg-neutral-700 border border-neutral-600 rounded-md text-gray-200 focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent/50 transition duration-200" 
                           placeholder="Your Name">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" name="email" id="email" required 
                           class="w-full px-4 py-2 bg-neutral-700 border border-neutral-600 rounded-md text-gray-200 focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent/50 transition duration-200" 
                           placeholder="you@example.com">
                </div>

                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-300 mb-1">Subject</label>
                    <input type="text" name="subject" id="subject" 
                           class="w-full px-4 py-2 bg-neutral-700 border border-neutral-600 rounded-md text-gray-200 focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent/50 transition duration-200" 
                           placeholder="Project Inquiry">
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-300 mb-1">Message</label>
                    <textarea name="message" id="message" rows="5" required 
                              class="w-full px-4 py-2 bg-neutral-700 border border-neutral-600 rounded-md text-gray-200 focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent/50 transition duration-200" 
                              placeholder="Your message..."></textarea>
                </div>

                <div class="text-center">
                    <button type="submit"
                            class="inline-block bg-accent hover:bg-accent-dark text-white font-bold py-3 px-8 rounded-lg transition-all duration-300 text-lg hover:shadow-lg hover:shadow-accent/20 transform hover:-translate-y-1">
                        Send Message
                    </button>
                </div>
            </form>

            <!-- Social Links -->
            <div class="mt-12 text-center">
                <p class="text-gray-400 mb-4">Or connect with me on:</p>
                <div class="flex justify-center space-x-6">
                     <a href="https://twitter.com/IsaiahYoungDev" target="_blank" class="text-gray-400 hover:text-accent transition transform hover:scale-110">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg>
                        <span class="sr-only">Twitter</span>
                     </a>
                     <a href="https://www.linkedin.com/in/isaiah-young-b62b5820a/" target="_blank" class="text-gray-400 hover:text-accent transition transform hover:scale-110">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                        <span class="sr-only">LinkedIn</span>
                     </a>
                     <a href="https://www.youtube.com/channel/UCUuEPVdr3j66VdtVLQYS4Qg" target="_blank" class="text-gray-400 hover:text-accent transition transform hover:scale-110">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M21.582,6.186c-0.23-0.86-0.908-1.538-1.768-1.768C18.261,4,12,4,12,4S5.739,4,4.186,4.418 c-0.86,0.23-1.538,0.908-1.768,1.768C2,7.739,2,12,2,12s0,4.261,0.418,5.814c0.23,0.86,0.908,1.538,1.768,1.768 C5.739,20,12,20,12,20s6.261,0,7.814-0.418c0.861-0.23,1.538-0.908,1.768-1.768C22,16.261,22,12,22,12S22,7.739,21.582,6.186z M10,15.464V8.536L16,12L10,15.464z"/></svg>
                         <span class="sr-only">YouTube</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Script to load header and footer -->
    <script src="/js/main.js"></script>
</body>
</html>
