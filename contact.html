<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Remove old CSS links -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <!-- <link href="./css/style.css" rel="stylesheet"> -->
    <!-- <link href="./css/carousel.css" rel="stylesheet"> -->
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact - Isaiah Young</title>
     <!-- Add Tailwind config for custom orange accent -->
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'accent': {
              DEFAULT: '#F97316', // Orange 500
              'light': '#FB923C', // Orange 400
              'dark': '#EA580C', // Orange 600
              'lighter': '#FED7AA', // Orange 200
              'darker': '#9A3412' // Orange 800
            }
          }
        }
      }
    }
    </script>
</head>
<body class="bg-black text-gray-200 font-sans">

    <!-- Navbar -->
    <nav class="bg-black bg-opacity-50 backdrop-filter backdrop-blur-sm shadow-md sticky top-0 z-50"> <!-- Sticky Translucent Navbar -->
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <!-- Logo -->
                <div class="flex space-x-4">
                    <div>
                        <a href="index.html" class="flex items-center py-5 px-2 text-gray-200 hover:text-white">
                            <svg class="h-6 w-6 mr-1 text-accent-light" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                            <span class="font-bold text-white">IY</span>
                        </a>
                    </div>
                </div>

                <!-- Primary Nav -->
                 <div class="hidden md:flex items-center space-x-1">
                    <a href="index.html" class="py-5 px-3 text-gray-200 hover:text-white">Home</a>
                    <a href="about.html" class="py-5 px-3 text-gray-200 hover:text-white">About</a>
                    <a href="blog.html" class="py-5 px-3 text-gray-200 hover:text-white">Blog</a>
                    <a href="contact.html" class="py-5 px-3 text-accent-light font-semibold">Contact</a> <!-- Highlight current page -->
                </div>

                <!-- Secondary Nav -->
                 <div class="hidden md:flex items-center space-x-1">
                    <a href="contact.html" class="py-2 px-3 bg-accent hover:bg-accent-dark text-white rounded transition duration-300">Contact Me</a>
                </div>

                <!-- Mobile button -->
                 <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button text-gray-200 hover:text-white">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu hidden md:hidden bg-black bg-opacity-90 backdrop-filter backdrop-blur-sm">
             <a href="index.html" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700">Home</a>
             <a href="about.html" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700">About</a>
             <a href="blog.html" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700">Blog</a>
             <a href="contact.html" class="block py-2 px-4 text-sm text-accent-light font-semibold hover:bg-gray-700">Contact</a> <!-- Highlight current page -->
             <a href="contact.html" class="block py-2 px-4 text-sm bg-accent hover:bg-accent-dark text-white">Contact Me</a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="max-w-4xl mx-auto mt-8 px-4">
        <div class="bg-neutral-800 p-8 rounded-lg shadow-lg mb-8">
            <h1 class="text-3xl font-semibold text-gray-100 mb-6 text-center">Contact Me</h1>

            <p class="text-gray-300 text-center mb-8">Have a question or want to work together? Fill out the form below!</p>

            <!-- Contact Form -->
            <form action="#" method="POST"> <!-- Replace # with your form processing endpoint -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-300 text-sm font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" required
                           class="shadow appearance-none border border-neutral-600 rounded w-full py-2 px-3 bg-neutral-700 text-gray-100 leading-tight focus:outline-none focus:shadow-outline focus:border-accent placeholder-gray-400">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" required
                           class="shadow appearance-none border border-neutral-600 rounded w-full py-2 px-3 bg-neutral-700 text-gray-100 leading-tight focus:outline-none focus:shadow-outline focus:border-accent placeholder-gray-400">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-gray-300 text-sm font-bold mb-2">Message:</label>
                    <textarea id="message" name="message" rows="5" required
                              class="shadow appearance-none border border-neutral-600 rounded w-full py-2 px-3 bg-neutral-700 text-gray-100 leading-tight focus:outline-none focus:shadow-outline focus:border-accent placeholder-gray-400"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit"
                            class="bg-accent hover:bg-accent-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                        Send Message
                    </button>
                </div>
            </form>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-gray-500 py-8 mt-12 border-t border-white border-opacity-10">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2024 Isaiah Young. All rights reserved.</p>
             <!-- Add social links or other footer content here -->
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Remove Bootstrap JS dependencies -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

    <!-- Simple Mobile Menu Toggle Script -->
     <script>
        const btn = document.querySelector('button.mobile-menu-button');
        const menu = document.querySelector('.mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
